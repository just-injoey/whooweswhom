{% extends 'base.html' %}
{% load static%}
{%load socialaccount%}



{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
  body {
    color: #434343;
    background: #dfe7e9;
    font-family: 'Varela Round', sans-serif;
    padding-top: 44px;
  }
  .form-control {
    font-size: 16px;
    transition: all 0.4s;
    box-shadow: none;
  }
  .form-control:focus {
    border-color: #5cb85c;
  }
  .form-control, .btn {
    border-radius: 50px;
    outline: none !important;
  }
  .signin-form {
    width: 400px;
    margin: 0 auto;
    padding: 30px 0;
  }
  .signin-form form {
    border-radius: 5px;
    margin-bottom: 20px;
    background: #fff;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 40px;
  }
  .signin-form a {
    color: #5cb85c;
  }    
  .signin-form h2 {
    text-align: center;
    font-size: 34px;
    margin: 10px 0 15px;
  }
  .signin-form .hint-text {
    color: #999;
    text-align: center;
    margin-bottom: 20px;
  }
  .signin-form .form-group {
    margin-bottom: 20px;
  }
  .signin-form .btn {        
    font-size: 18px;
    line-height: 26px;        
    font-weight: bold;
    text-align: center;
  }
  .signin-form .small {
    font-size: 13px;
  }
  .signin-btn {
    text-align: center;
    border-color: #5cb85c;
    transition: all 0.4s;
  }
  .signin-btn:hover {
    background: #5cb85c;
    opacity: 0.8;
  }
  .or-seperator {
    margin: 50px 0 15px;
    text-align: center;
    border-top: 1px solid #e0e0e0;
  }
  .or-seperator b {
    padding: 0 10px;
    width: 40px;
    height: 40px;
    font-size: 16px;
    text-align: center;
    line-height: 40px;
    background: #fff;
    display: inline-block;
    border: 1px solid #e0e0e0;
    border-radius: 50%;
    position: relative;
    top: -22px;
    z-index: 1;
  }
  .social-btn .btn {
    color: #fff;
    margin: 10px 0 0 30px;
    font-size: 15px;
    width: 55px;
    height: 55px;
    line-height: 45px;
    border-radius: 50%;
    font-weight: normal;
    text-align: center;
    border: none;
    transition: all 0.4s;
  }	
  .social-btn .btn:first-child {
    margin-left: 0;
  }
  .social-btn .btn:hover {
    opacity: 0.8;
  }
  .social-btn .btn-primary {
    background: #507cc0;
  }
  .social-btn .btn-info {
    background: #64ccf1;
  }
  .social-btn .btn-danger {
    background: #df4930;
  }
  .social-btn .btn i {
    font-size: 20px;
  }
</style>

<div class="signin-form">
    {% csrf_token %}  
    <form class="sign-up-form" action="{% url 'splitter:signup' %}" method="POST">
	{% csrf_token %} 
        <h2>Sign Up</h2>
        <div class="form-group">
            <input type="text" class="form-control input-lg" name="username" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control input-lg" name="email" placeholder="Email" required="required">
        </div> 
        <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password" required="required">
        </div>  
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block signin-btn">Sign Up</button>
        </div>


        {% comment %} <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" />
        </div>
        <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" />
        </div>
        <input type="submit" value="Sign Up" class="btn solid" /> {% endcomment %}

        <p class="social-text">Or Sign up with social platform</p>
        <div class="social-btn text-center">
			<a href="{% provider_login_url 'google'%}" class="btn btn-danger btn-lg" title="Google"><i class="fa fa-google"></i></a>
		</div>
        {% comment %} <div class="social-media">
          <a href="{% provider_login_url 'google'%}?next=/" class="social-icon"><i class="fab fa-google"></i></a>
        </div> {% endcomment %}
    </form>
</div>

{% endblock %}
